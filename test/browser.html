<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<button id="update">UPDATE</button>
	<script src="../node_modules/tweakpane/dist/tweakpane.js"></script>
	<script src="../dist/tweakpane-textarea-plugin.js"></script>
	<script>
		const params = {
			prop: 'Test\nTest\nTest',
		};
		const pane = new Tweakpane.Pane();

		// Register plugin
		pane.registerPlugin(TweakpaneTextareaPlugin);

		pane.addInput(params, 'prop', {
			view: 'textarea',
		}).on('change', (ev) => {
			console.log(ev.value);
		});

		window.pane = pane;
		document.getElementById('update').addEventListener('click', ()=>
		{
			pane.importPreset({prop:Math.random().toString(36).replace(/[^a-z]+/g, '').substr(0, 10)})
			params.prop = Math.random().toString(36).replace(/[^a-z]+/g, '').substr(0, 10)
			console.log(params)
		}
		)

	</script>

</body>
</html>
