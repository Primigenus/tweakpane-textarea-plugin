<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script src="../node_modules/tweakpane/dist/tweakpane.js"></script>
	<script src="../dist/tweakpane-textarea-plugin.js"></script>
	<script>
		const params = {
			prop: 'text',
		};
		const pane = new Tweakpane.Pane();

		// Register plugin
		pane.registerPlugin(TweakpaneTextareaPlugin);

		pane.addInput(params, 'prop', {
			view: 'textarea',
		}).on('change', (ev) => {
			console.log(ev.value);
		});

		window.pane = pane;
	</script>
</body>
</html>
